<!DOCTYPE html>
<html>

<head>
    <title>Triangle Calculator</title>
    <style>
        body {
            font-family: "Helvetica Neue", Helvetica, sans-serif;
            font-size: 100%;
            padding-top: 20px;
            padding-bottom: 20px;
            background-color: #eee;
            max-width: 1600px;
            padding: 10px;
        }
        
        input.integer {
            position: relative;
            height: auto;
            padding: 10px;
            font-size: 16px;
            margin: 10px
        }
        
        input[type="text"] {
            margin-top: 10px;
            margin-bottom: 10px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }
        
        .container {
            padding-right: 15px;
            padding-left: 15px;
            margin-right: auto;
            margin-left: auto;
            display: inline-block;
        }
        
        button {
            margin-top: 10px;
            margin-bottom: 10px;
            max-width: 100%;
            display: inline-block;
            padding: 6px 12px;
            font-size: 14px;
            font-weight: normal;
            line-height: 1.42857143;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            -ms-touch-action: manipulation;
            touch-action: manipulation;
            cursor: pointer;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            background-image: none;
            border: 1px solid transparent;
            border-radius: 4px;
            display: block;
            width: 100%;
            padding: 10px 16px;
            font-size: 18px;
            border-radius: 6px;
        }
        
        label {
            margin: 10px;
        }
        
        .lengths {
            float: left;
        }
        
        .angles {
            float: right;
        }
    </style>


    </style>
    <script src="popup.js"></script>
</head>

<body>
    <div class="container">
        <table>
            <tr>
                <td>
                    <h2>Triangle Calculator</h2></td>
                <td> <img src="tri.png"> </img>
                </td>

            </tr>


            <tr>


                <td>
                    <input type="text" name="inputLegA" id="inputLegA" class="integer" placeholder="Side a" required>

                    <td>
                        <input type="text" name="inputAngleA" id="inputAngleA" class="integer" placeholder="Angle A" required>
                    </td>

            </tr>

            <tr>

                <td>
                    <input type="text" name="inputLegB" id="inputLegB" class="integer" placeholder="Side b" required>
                </td>

                <td>
                    <input type="text" name="inputAngleB" id="inputAngleB" class="integer" placeholder="Angle B" required>
                </td>

            </tr>
            <tr>


                <td>
                    <input type="text" id="inputLegC" name="inputLegC" class="integer" placeholder="Side c" required>
                </td>


                <td>
                    <input type="text" id="inputAngleC" name="inputAngleC" class="integer" placeholder="Angle C" required>
                </td>
            </tr>


    </div>
    </tr>
    </table>

    <button id="calculate">Calculate</button>
    <button id="clearInputs">Clear Inputs</button>



    </div>
    <!-- /container -->
</body>

</html>
